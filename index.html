<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <div class="card-container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img class="sid-bar-img" src="/img/logo.png">
                    <div class="sid-bar-categorie">
                        <div class="navigation-container">
                            <div class="white-box-hover"></div>
                            <div class="navigation">HTML</div>
                        </div>
                        <div class="navigation-container">
                            <div class="white-box-hover"></div>
                            <div class="navigation">CSS</div>
                        </div>
                        <div class="navigation-container">
                            <div class="white-box-hover"></div>
                            <div class="navigation">JS</div>
                        </div>
                        <div class="navigation-container">
                            <div class="white-box-hover"></div>
                            <div class="navigation">Java</div>
                        </div>
                    </div>
                </div>

                <div class="content" id="content">

                    <!--<div class="welcom-page">
                    <div>
                        <h2>Wilkommen<br>zur QuizzApp</h1>
                        <span>Bist du bereit?</span>
                    </div>
                    <div class="start-button-container">
                        <button type="button" class="btn btn-primary start-button ">Jetzt Starten<img src="/img/icons8-winkel-rechts-30.png"></button>
                    </div>-->


                    <div class="card-body" id="answer-screen">
                        <h2 class="card-title" id="questionText">Wer ist hier der Boss?</h2>
                        <div class="reply" id="reply_1" onclick="answer('answer_1')">
                            <div class="abcd">
                                <h1>A</h1>
                            </div>
                            <div class="card-body" id="answer_1">
                                Ich
                            </div>
                        </div>
                        <div class="reply" id="reply_2" onclick="answer('answer_2')">
                            <div class="abcd">
                                <h1>B</h1>
                            </div>
                            <div class="card-body" id="answer_2">
                                Du
                            </div>
                        </div>
                        <div class="reply" id="reply_3" onclick="answer('answer_3')">
                            <div class="abcd">
                                <h1>C</h1>
                            </div>
                            <div class="card-body" id="answer_3">
                                Er
                            </div>
                        </div>
                        <div class="reply" id="reply_4" onclick="answer('answer_4')">
                            <div class="abcd">
                                <h1>D</h1>
                            </div>
                            <div class="card-body" id="answer_4">
                                Sie
                            </div>
                        </div>
                    </div>

                    <div class="finish-container" id="screen-finish-container" style="display: none;">
                        <div>
                            <img class="finish-card-img" src="/img/brain result.png">
                            <h3>COMPLITE<br>HTML QUIZZ</h3>
                        </div>
                        <div>
                            <b class="score-Text">YOUR SCORE</b>
                            <b class="score-number" id="score"></b>
                            <b class="score-number">/</b>
                            <b class="score-number" id="score-fullnumber"></b>
                        </div>
                        <div class="endbutton-container">
                            <button type="button" class="btn btn-primary btn-lg share-button">SHARE</button>
                            <a class="replay-button" onclick="replay()" href="#">REPLAY</a>
                        </div>
                        <img class="tropy" src="/img/tropy.png">
                    </div>

                </div>
            </div>
        </div>
        <div class="arrow-container">
            <div class="arrow-background"><img class="arrow-go-back" src="/img/icons8-arrow-91-left.png"></div>
            <button class="arrow-background" onclick="nextQuestion()" id="arrowNext"><img class="arrow-go-back"
                    src="/img/icons8-arrow-91-reigth.png"></button>
        </div>
    </div>




    <footer>
        <a target="_blank" href="https://icons8.com/icon/98967/winkel-rechts">Winkel rechts</a> icon by <a
            target="_blank" href="https://icons8.com">Icons8</a>
        <a target="_blank" href="https://icons8.com/icon/CEG60ExtubeJ/arrow">Arrow</a> icon by <a target="_blank"
            href="https://icons8.com">Icons8</a>
    </footer>
</body>

</html>
